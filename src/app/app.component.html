
<div class="container">
    <mat-card *ngFor="let card of data" class="grey">
        <h2>POST</h2>
        <p> <strong>ID: </strong> {{card.post.id}} </p>
        <p> <strong>User Id: </strong> {{card.post.userId}} </p>
        <p> <strong>Title: </strong> {{card.post.title}} </p>
        <p> <strong>Body: </strong> {{card.post.body}} </p>

        <h2>COMMENTS</h2>
        <mat-card *ngFor="let comment of card.comment">
            <p><strong>PostId: </strong>{{comment.postId}}</p>
            <p><strong>Comment Id: </strong> {{comment.id}}</p>
            <p><strong>Email: </strong>{{comment.email}}</p>
            <p><strong>Name: </strong>{{comment.name}}</p>
            <p><strong>Body: </strong>{{comment.body}}</p>
        </mat-card>
    </mat-card>
</div>
